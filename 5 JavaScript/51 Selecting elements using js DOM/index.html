<body>
    <h2>Javascript Selecting elements using DOM</h2>

    <!-- Selecting elements using id -->
    <h1 id="heading">I love Javascript</h1>

    <!-- Selecting elements by tag name -->
    <h2>I love web development</h2>
    <h2>I love myself</h2>

    <!-- Selecting elements by class name -->
    <h3 class="cName">Who are you</h3>
    <h3 class="cName">My name is Suraj</h3>

    <!-- Selecting elements by tag name -->
    <h4 class="clName">Come on</h4>
    <h5 class="clNames">Where</h5>
    <h5 class="clNames">Anywhere</h5>
    <h4 class="clName">Then let's go to New York</h4>
    <h6 id="iName">Hello world</h6>





    <script src="script.js"></script>
</body>
</html>
