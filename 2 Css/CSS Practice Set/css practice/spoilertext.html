<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            display: inline;
            color: #cccccc;
            /* background-color: red; */
            background-image: linear-gradient(#cccccc, #cccccc);
            background-repeat: no-repeat; 
            background-position: right ;
            background-size: 100% 100%;
            transition: background-size 1000ms, color 700ms;
        }
        p:hover{
            background-size: 0% 100%;
            color: #121212;
        }
    </style>
</head>
<body>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Eum vero culpa vitae in sit iure adipisci rem dignissimos impedit blanditiis maxime nostrum, excepturi quaerat doloremque! Dolorum vitae consequatur ratione magni?</p>
</body>
</html>
